<!DOCTYPE html>
<html>
<head lang="en-us">
  <meta charset="utf-8">
  <title>food</title>

  <link rel="stylesheet" href="css/default.css">
</head>
<body>

  <div class="container-fluid header">

      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">Find</span>
        <input class="form-control" type="text" placeholder="breakfast burritos, burgers, cheap lunch">

  <div class="page-wrapper">

      <p class="header-text">food</p>
    </div>
    <div class="container main centered">
      <div class="row">
        <div class="col-md-12">
          <img class="landing-img" src="images/landing.jpg">

      </div>
    </div>

  <script src="default.js"></script>
