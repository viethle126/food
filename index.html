<!DOCTYPE html>
<html>
<head lang="en-us">
  <meta charset="utf-8">
  <title>food</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <!-- fixed nav header -->
  <div class="container-fluid header">
    <div class="header-container centered">
      <div class="input-group" id="search-group">
        <span class="input-group-addon" id="sizing-addon2">Find</span>
        <input class="form-control" id="search-input" type="text" placeholder="breakfast burritos, burgers, cheap lunch">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" id="search-button">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="page-wrapper">
    <!-- main content header -->
    <div class="content-header">
      <p class="header-text">food</p>
    </div>
    <div class="container main centered">
      <div class="row" id="anchor">
        <!-- landing content is displayed until a search is initiated -->
        <div class="col-md-12 hidden" id="landing">
          <img class="landing-img" src="images/landing.jpg">
          <h1 class="subtitle"><i>50% more influential than the guy sitting next to you</i></h1>
        </div>
        <!-- 'landing' is hidden while 'query-list' is populated with query results -->
        <div class="col-md-12" id="query-list">
        </div>
        <!-- 'query-list' is reset(cleared) every time a search is initiated -->
        <!-- 'query-list' is hidden and individual restaurant page is shown on click -->
        <div class="col-md-12" id="restaurant-content">
          <!-- begin testing on restaurant page -->
          <div class="media" id="rest-header">
            <div class="media-body" id="rest-heading">
              <h4 class="media-heading" id="rest-name">Restaurant name</h4>
              <p>tags: lunch dinners tacos</p>
              <p>2727 Citrus</p>
              <p>Irvine, CA 92708</p>
              <p>Number</p>
            </div>
            <div class="media-right" id="rest-img">
              <a id="img-link-one" href="#">
                <img class="media-object review-img" id="img-one" src="..." alt="image">
              </a>
              <a id="img-link-two" href="#">
                <img class="media-object review-img" id="img-two" src="..." alt="image">
              </a>
              <a id="img-link-three" href="#">
                <img class="media-object review-img" id="img-three" src="..." alt="image">
              </a>
            </div>
          </div>
          <div class="reviews" id="review-box">
            <div class="col-md-2 float-right" id="hours-box">
              <p id="hours"></p>
            </div>
            <div class="col-md-10 float-left" id="review-list">
              <!-- begin testing on review form -->

              <div>
                <div class="form-group">
                  <label for="username">Name</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="username">Rating</label>
                  <input type="text" class="form-control" id="rating">
                </div>
                <div class="form-group">
                  <label for="review">Review</label>
                  <textarea class="form-control" id="review" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
              </div>

              <!--
              <div class="row" id="review-row">
                <div class="col-md-2" id="reviewer">
                  <p id=name></p>
                  <p id=date></p>
                </div>
                <div class="col-md-8" id="review-col">
                  <p id="review-text"></p>
                </div>
              </div>
            -->
            </div>
          </div>
          <!-- end testing on restaurant page -->
        </div>
      </div>
    </div>
  </div>
  <script src="default.js"></script>
</body>
</html>
